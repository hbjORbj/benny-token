<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BENNY TOKEN ICO SALE</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body style="background-color: #f5f6fa; color: #192a56">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center" style="color: #e1b12c; font-style: italic">
            <span style="color: #192a56">BENNY</span> TOKEN
            <span style="color: #192a56">ICO</span> SALE
          </h1>
          <hr />
          <br />
        </div>
        <div id="loader" style="display: none">
          <h2 class="text-center" style="font-style: italic">Loading...</h2>
        </div>
        <div class="text-center" id="content">
          <p>
            Introducing BENNY TOKEN! </br> </br> Token price is
            <span id="token-price"></span> Ether. You currently have
            <span id="token-balance"></span>&nbsp;BENNY.
          </p>
          <br />
          <form role="form" onSubmit="App.buyTokens();">
            <div class="form-group">
              <div class="input-group">
                <input
                  class="form-control input-lg"
                  type="number"
                  id="numberOfTokens"
                  value="1"
                  min="1"
                  pattern="[0-9]"
                />
                <span class="input-group-btn">
                  <button
                    class="btn btn-lg"
                    type="submit"
                    style="background-color: #192a56; color: #fff"
                  >
                    Buy Tokens
                  </button>
                </span>
              </div>
            </div>
          </form>
          <br />
          <div class="progress">
            <div
              id="progress"
              class="progress-bar progress-bar-striped active"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <p>
            <span id="tokens-sold"></span> /
            <span id="tokens-remaining"></span> tokens sold
          </p>
          <hr />
          <p id="accountAddress"></p>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
